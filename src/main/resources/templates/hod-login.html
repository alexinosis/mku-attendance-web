<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>HOD Login - MKU</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #2C3E50;
            margin-bottom: 30px;
        }
        .form-group {
            margin: 20px 0;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #495057;
        }
        input {
            padding: 12px;
            width: 100%;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        input:focus {
            border-color: #667eea;
            outline: none;
        }
        button {
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }
        button:hover {
            background: #5a6fd8;
        }
        .error {
            color: #e74c3c;
            margin: 15px 0;
            padding: 10px;
            background: #fdf2f2;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            text-align: center;
        }
        .success {
            color: #27ae60;
            margin: 15px 0;
            padding: 10px;
            background: #f0fff4;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            text-align: center;
        }
        .forgot-password {
            text-align: center;
            margin: 20px 0;
        }
        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        .back-home {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }
        .back-home a {
            color: #6c757d;
            text-decoration: none;
        }
        .back-home a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1>ü¶Å HOD Login</h1>

    <div th:if="${error}" class="error" th:text="${error}"></div>
    <div th:if="${success}" class="success" th:text="${success}"></div>

    <form method="post" action="/hod/login">
        <div class="form-group">
            <label>HOD ID:</label>
            <input type="text" name="hodId" required placeholder="Enter your HOD ID">
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" name="password" required placeholder="Enter your password">
        </div>
        <button type="submit">Login</button>
    </form>

    <div class="forgot-password">
        <a href="/hod/forgot-password">Forgot Password?</a>
    </div>

    <div class="back-home">
        <a href="/">‚Üê Back to Home</a>
    </div>
</div>
</body>
</html>
