<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Login - MKU Attendance</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .login-header {
            background: linear-gradient(135deg, #1E90FF, #4169E1);
            color: white;
            border-radius: 15px 15px 0 0;
            padding: 25px;
        }
        .form-control {
            border-radius: 8px;
            padding: 12px;
            border: 2px solid #e9ecef;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #1E90FF;
            box-shadow: 0 0 0 0.2rem rgba(30, 144, 255, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #1E90FF, #4169E1);
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(30, 144, 255, 0.4);
        }
        .forgot-link {
            color: #6c757d;
            text-decoration: none;
            transition: color 0.3s;
        }
        .forgot-link:hover {
            color: #1E90FF;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="login-card">
                <div class="login-header text-center">
                    <h2 class="mb-1">ü¶Å MKU Attendance</h2>
                    <p class="mb-0 opacity-75">Student Portal</p>
                </div>
                <div class="card-body p-4">
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="fas fa-check-circle me-2"></i>
                        <span th:text="${success}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <!-- Login Form - POINTS TO STUDENT CONTROLLER -->
                    <form method="post" action="/student/login">
                        <div class="mb-3">
                            <label for="studentId" class="form-label fw-semibold">
                                <i class="fas fa-id-card me-2"></i>Admission Number
                            </label>
                            <input type="text" class="form-control" id="studentId" name="studentId"
                                   placeholder="Enter your admission number" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label fw-semibold">
                                <i class="fas fa-lock me-2"></i>Password
                            </label>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-login text-white w-100 mb-3">
                            <i class="fas fa-sign-in-alt me-2"></i>Log In
                        </button>
                    </form>

                    <!-- UPDATED: Forgot Password Link points to StudentController -->
                    <div class="text-center mb-3">
                        <a th:href="@{/student/forgot-password}" class="forgot-link">
                            <i class="fas fa-key me-1"></i>Forgot Password?
                        </a>
                    </div>

                    <hr>

                    <div class="text-center">
                        <p class="text-muted mb-2">Don't have an account?</p>
                        <a th:href="@{/student/register}" class="btn btn-outline-primary w-100">
                            <i class="fas fa-user-plus me-2"></i>Create New Account
                        </a>
                    </div>

                    <div class="text-center mt-3">
                        <a th:href="@{/}" class="text-decoration-none">
                            <i class="fas fa-arrow-left me-1"></i>Back to Home
                        </a>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <p class="text-white opacity-75">
                    &copy; 2024 Mount Kenya University. All rights reserved.
                </p>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Client-side validation
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');

        form.addEventListener('submit', function(e) {
            const studentId = document.getElementById('studentId').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!studentId) {
                e.preventDefault();
                alert('Please enter your admission number');
                return;
            }

            if (!password) {
                e.preventDefault();
                alert('Please enter your password');
                return;
            }
        });
    });
</script>
</body>
</html>
