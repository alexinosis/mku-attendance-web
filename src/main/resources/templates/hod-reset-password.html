<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reset Password - HOD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
        }
        h1 {
            text-align: center;
            color: #2C3E50;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #6c757d;
            margin-bottom: 30px;
        }
        .form-group {
            margin: 20px 0;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #495057;
        }
        input {
            padding: 12px;
            width: 100%;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        input:focus {
            border-color: #667eea;
            outline: none;
        }
        button {
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background: #5a6fd8;
        }
        .error {
            color: #e74c3c;
            margin: 15px 0;
            padding: 12px;
            background: #fdf2f2;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            text-align: center;
        }
        .success {
            color: #27ae60;
            margin: 15px 0;
            padding: 12px;
            background: #f0fff4;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            text-align: center;
        }
        .info {
            background: #e8f4f8;
            border: 1px solid #b8dde7;
            color: #17a2b8;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }
        .back-links {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }
        .back-links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 10px;
        }
        .back-links a:hover {
            text-decoration: underline;
        }
        .password-requirements {
            font-size: 12px;
            color: #6c757d;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üîê Reset Password</h1>
    <p class="subtitle">Set your new HOD account password</p>

    <div th:if="${error}" class="error" th:text="${error}"></div>
    <div th:if="${success}" class="success" th:text="${success}"></div>

    <div th:if="${hodId}" class="info">
        Resetting password for HOD: <strong th:text="${hodId}"></strong>
    </div>

    <form method="post" action="/hod/reset-password">
        <input type="hidden" name="hodId" th:value="${hodId}">

        <div class="form-group">
            <label>OTP Code:</label>
            <input type="text" name="otp" required
                   placeholder="Enter 6-digit OTP sent to your email"
                   maxlength="6"
                   pattern="[0-9]{6}"
                   title="Please enter exactly 6 digits">
            <div class="password-requirements">
                Enter the 6-digit code sent to your registered email
            </div>
        </div>

        <div class="form-group">
            <label>New Password:</label>
            <input type="password" name="newPassword" required
                   placeholder="Enter your new password"
                   minlength="4">
            <div class="password-requirements">
                Password must be at least 4 characters long
            </div>
        </div>

        <div class="form-group">
            <label>Confirm Password:</label>
            <input type="password" name="confirmPassword" required
                   placeholder="Re-enter your new password"
                   minlength="4">
        </div>

        <button type="submit">Reset Password</button>
    </form>

    <div class="back-links">
        <a href="/hod/forgot-password">‚Üê Back to Forgot Password</a>
        <a href="/hod/login">Back to Login</a>
        <a href="/">Home</a>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');
        const newPassword = document.querySelector('input[name="newPassword"]');
        const confirmPassword = document.querySelector('input[name="confirmPassword"]');

        form.addEventListener('submit', function(e) {
            if (newPassword.value !== confirmPassword.value) {
                e.preventDefault();
                alert('Passwords do not match. Please make sure both passwords are identical.');
                confirmPassword.focus();
                return false;
            }

            if (newPassword.value.length < 4) {
                e.preventDefault();
                alert('Password must be at least 4 characters long.');
                newPassword.focus();
                return false;
            }
        });
    });
</script>
</body>
</html>
