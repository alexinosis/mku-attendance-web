<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Registration - MKU Attendance</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .register-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .register-header {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border-radius: 15px 15px 0 0;
            padding: 25px;
        }
        .form-control {
            border-radius: 8px;
            padding: 12px;
            border: 2px solid #e9ecef;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
        }
        .btn-register {
            background: linear-gradient(135deg, #28a745, #20c997);
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }
        .login-link {
            color: #6c757d;
            text-decoration: none;
            transition: color 0.3s;
        }
        .login-link:hover {
            color: #28a745;
        }
        .password-requirements {
            font-size: 0.875rem;
            color: #6c757d;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="register-card">
                <div class="register-header text-center">
                    <h2 class="mb-1">ü¶Å MKU Attendance</h2>
                    <p class="mb-0 opacity-75">Student Registration</p>
                </div>
                <div class="card-body p-4">
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="fas fa-check-circle me-2"></i>
                        <span th:text="${success}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <!-- Registration Form - FIXED: Uses single name field -->
                    <form method="post" action="/student/register">
                        <div class="mb-3">
                            <label for="name" class="form-label fw-semibold">
                                <i class="fas fa-user me-2"></i>Full Name *
                            </label>
                            <input type="text" class="form-control" id="name"
                                   name="name"
                                   placeholder="Enter your full name"
                                   th:value="${name != null} ? ${name} : ''"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label for="studentId" class="form-label fw-semibold">
                                <i class="fas fa-id-card me-2"></i>Admission Number *
                            </label>
                            <input type="text" class="form-control" id="studentId"
                                   name="studentId"
                                   placeholder="e.g., EADICT/2025/683144"
                                   th:value="${studentId != null} ? ${studentId} : ''"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label fw-semibold">
                                <i class="fas fa-envelope me-2"></i>Email Address *
                            </label>
                            <input type="email" class="form-control" id="email"
                                   name="email"
                                   placeholder="Enter your university email"
                                   th:value="${email != null} ? ${email} : ''"
                                   required>
                            <div class="password-requirements">
                                Must be a valid email address
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label fw-semibold">
                                <i class="fas fa-lock me-2"></i>Password *
                            </label>
                            <input type="password" class="form-control" id="password"
                                   name="password"
                                   placeholder="Create a secure password" required>
                            <div class="password-requirements">
                                Choose a strong password you can remember
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="course" class="form-label fw-semibold">
                                <i class="fas fa-graduation-cap me-2"></i>Course (Optional)
                            </label>
                            <input type="text" class="form-control" id="course"
                                   name="course"
                                   placeholder="e.g., Computer Science, BIT"
                                   th:value="${course != null} ? ${course} : ''">
                        </div>

                        <button type="submit" class="btn btn-register text-white w-100 mb-3">
                            <i class="fas fa-user-plus me-2"></i>Create Account
                        </button>

                        <div class="form-text text-center mb-3">
                            By registering, you agree to our Terms of Service and Privacy Policy
                        </div>
                    </form>

                    <hr>

                    <div class="text-center">
                        <p class="text-muted mb-2">Already have an account?</p>
                        <a th:href="@{/student/login}" class="btn btn-outline-success w-100">
                            <i class="fas fa-sign-in-alt me-2"></i>Sign In Here
                        </a>
                    </div>

                    <div class="text-center mt-3">
                        <a th:href="@{/}" class="login-link">
                            <i class="fas fa-arrow-left me-1"></i>Back to Home
                        </a>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <p class="text-white opacity-75">
                    &copy; 2024 Mount Kenya University. All rights reserved.
                </p>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Client-side validation
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');
        const password = document.getElementById('password');

        form.addEventListener('submit', function(e) {
            const name = document.getElementById('name').value.trim();
            const studentId = document.getElementById('studentId').value.trim();
            const email = document.getElementById('email').value.trim();
            const passwordVal = password.value.trim();

            if (!name) {
                e.preventDefault();
                alert('Please enter your full name');
                return;
            }

            if (!studentId) {
                e.preventDefault();
                alert('Please enter your admission number');
                return;
            }

            if (!email || !isValidEmail(email)) {
                e.preventDefault();
                alert('Please enter a valid email address');
                return;
            }

            if (!passwordVal || passwordVal.length < 3) {
                e.preventDefault();
                alert('Password must be at least 3 characters long');
                return;
            }
        });

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    });
</script>
</body>
</html>
