<!DOCTYPE html>
<html>
<head>
    <title>MKU Attendance System</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            padding: 0;
            background: url('/images/mku.png') no-repeat center center fixed;
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            color: white;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 60px auto;
        }

        .university-name {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
        }

        .university-motto {
            font-size: 18px;
            font-style: italic;
            margin-bottom: 30px;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
        }

        .system-title {
            margin-bottom: 40px;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
        }

        .btn {
            display: block;
            width: 300px;
            margin: 20px auto;
            padding: 18px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .btn-student-signin { background: linear-gradient(135deg, #228B22, #32CD32); }
        .btn-student-login { background: linear-gradient(135deg, #1E90FF, #00BFFF); }
        .btn-hod-login { background: linear-gradient(135deg, #FF8C00, #FFA500); }
        .btn-lecturer-login { background: linear-gradient(135deg, #9400D3, #BA55D3); }
    </style>
</head>
<body>

<div class="container">
    <div class="university-name">MOUNT KENYA UNIVERSITY</div>
    <div class="university-motto">Unlocking Possibilities</div>
    <div class="system-title">Attendance Management System</div>

    <a href="/student/register" class="btn btn-student-signin">Student Sign In</a>
    <a href="/student/login" class="btn btn-student-login">Student Login</a>
    <a href="/hod/login" class="btn btn-hod-login">HOD Login</a>
    <a href="/lecturer/login" class="btn btn-lecturer-login">Lecturer Login</a>
</div>

</body>
</html>
