<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reset Password - MKU Attendance</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-info text-white">
                    <h4 class="mb-0">Reset Password</h4>
                </div>
                <div class="card-body">
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

                    <p class="text-muted">Enter the OTP sent to your email and your new password.</p>

                    <form th:action="@{/auth/reset-password}" method="post">
                        <input type="hidden" name="email" th:value="${email}">
                        <div class="mb-3">
                            <label for="otp" class="form-label">OTP *</label>
                            <input type="text" class="form-control" id="otp" name="otp"
                                   maxlength="6" required>
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">New Password *</label>
                            <input type="password" class="form-control" id="newPassword"
                                   name="newPassword" required>
                        </div>
                        <button type="submit" class="btn btn-info w-100">Reset Password</button>
                    </form>

                    <form th:action="@{/auth/resend-otp}" method="post" class="mt-3">
                        <input type="hidden" name="email" th:value="${email}">
                        <input type="hidden" name="studentId" th:value="${studentId}">
                        <button type="submit" class="btn btn-outline-secondary w-100">
                            Resend OTP
                        </button>
                    </form>

                    <div class="mt-3 text-center">
                        <a th:href="@{/auth/login}" class="text-decoration-none">Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
