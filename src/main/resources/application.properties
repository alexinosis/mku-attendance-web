# ============================================================================
# OTP CONFIGURATION - ENHANCED FOR BETTER DELIVERY
# ============================================================================
app.otp.expiry-minutes=10
app.otp.length=6
app.otp.max-attempts=3
app.otp.always-show-in-console=true

# ============================================================================
# SERVER CONFIGURATION
# ============================================================================
server.port=8080
server.address=0.0.0.0

# ============================================================================
# SPRING APPLICATION CONFIGURATION
# ============================================================================
spring.application.name=mku-attendance-web
spring.profiles.active=default
spring.main.allow-bean-definition-overriding=true

# ============================================================================
# THYMELEAF TEMPLATE CONFIGURATION
# ============================================================================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# ============================================================================
# LOGGING CONFIGURATION - FOCUSED ON OTP DELIVERY
# ============================================================================
logging.level.com.mku.attendance=DEBUG
logging.level.com.mku.attendance.services.EmailService=DEBUG
logging.level.com.mku.attendance.services.AuthService=DEBUG
logging.level.org.springframework.mail=DEBUG
logging.level.com.sun.mail=DEBUG

logging.pattern.console=%d{HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ============================================================================
# ASYNC CONFIGURATION FOR EMAIL SENDING
# ============================================================================
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=email-async-

# ============================================================================
# DATABASE CONFIGURATION (H2 In-Memory for Development)
# ============================================================================
spring.datasource.url=jdbc:h2:mem:attendancedb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (Access via http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

# ============================================================================
# JPA/HIBERNATE CONFIGURATION
# ============================================================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20

# ============================================================================
# FILE UPLOAD CONFIGURATION
# ============================================================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.location=${java.io.tmpdir}

# ============================================================================
# FILE STORAGE CONFIGURATION
# ============================================================================
app.storage.data-directory=./attendance_data/
app.storage.backup.enabled=true
app.storage.backup.interval-hours=24

# ============================================================================
# SECURITY CONFIGURATION
# ============================================================================
app.security.max-login-attempts=5
app.security.account-lockout-minutes=30
app.security.password.min-length=6
app.security.session.timeout-minutes=30

# ============================================================================
# STUDENT CONFIGURATION
# ============================================================================
app.student.max-units=8
app.student.auto-save=true
app.student.auto-save-interval=5

# ============================================================================
# ATTENDANCE CONFIGURATION
# ============================================================================
app.attendance.session-timeout-minutes=60
app.attendance.auto-mark-absent=false
app.attendance.allow-self-registration=true

# ============================================================================
# JACKSON JSON CONFIGURATION
# ============================================================================
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Africa/Nairobi
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.default-property-inclusion=non_null

# ============================================================================
# CACHE CONFIGURATION
# ============================================================================
spring.cache.type=simple
spring.cache.cache-names=students,courses,units,attendance
spring.cache.simple.time-to-live=300000
spring.cache.simple.size=1000

# ============================================================================
# ACTUATOR ENDPOINTS (for monitoring)
# ============================================================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized
management.info.env.enabled=true

# ============================================================================
# INTERNATIONALIZATION (i18n)
# ============================================================================
spring.web.locale=en
spring.web.locale-resolver=fixed
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.messages.fallback-to-system-locale=false